<ion-content padding class="login-simple">
  <ion-list>
    <div class="logo">
      <img src="img/appicon.svg">
    </div>

    <form #loginForm="ngForm" novalidate>
      <ion-item>
        <ion-label floating primary>Username</ion-label>
        <ion-input ngControl="username" type="text" #username="ngForm" required>
        </ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating primary>Password</ion-label>
        <ion-input ngControl="password" type="password" #password="ngForm" required>
        </ion-input>
      </ion-item>

      <ion-row responsive-sm>
        <ion-col>
          <button type="submit" primary block>Login</button>
        </ion-col>
        <ion-col>
          <button light block>Signup</button>
        </ion-col>
      </ion-row>
    </form>
  </ion-list>

  <button fab fab-bottom fab-right right small menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-content>
